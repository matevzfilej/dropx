<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropX Web</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <style>
      :root {
        --bg:#0A0F14; --card:#121A23; --card2:#101821;
        --accent:#3AF2E2; --accent2:#8F6AFF;
        --text:#E6F1FF; --muted:#9FB3C8; --ok:#2DEE6F;
        --warn:#FFD166; --chip:#1b2530; --stroke:#0F2131;
      }
      *{box-sizing:border-box}
      body{margin:0;background:var(--bg);color:var(--text);
        font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif}
      #root{height:100vh;display:flex;flex-direction:column}

      /* Bottom nav */
      .nav{display:flex;justify-content:space-around;background:var(--card2);
        padding:12px 0;border-top:1px solid var(--stroke)}
      .nav a{color:var(--muted);text-decoration:none;font-weight:600}
      .nav a.active{color:var(--accent)}

      /* Generic screens */
      .screen{padding:16px}
      .h2{font-size:22px;font-weight:900;margin:0 0 12px}
      .card{background:var(--card);border:1px solid var(--stroke);border-radius:14px;padding:12px;margin-bottom:10px}
      .row{display:flex;justify-content:space-between;align-items:center;gap:12px}
      .btn{border:none;border-radius:12px;padding:10px 12px;font-weight:800;cursor:pointer}
      .btn.grad{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#0A0F14}
      .btn.ghost{background:var(--card2);color:var(--text);border:1px solid var(--stroke)}
      .badge{font-size:11px;padding:4px 8px;border-radius:999px;background:#1b2530;border:1px solid #0F2131}
      .badge.ok{background:#102419;color:#2DEE6F;border-color:#163D23}
      .tabbar{display:flex;gap:8px;margin-bottom:12px}
      .tabbar .tab{padding:8px 12px;border-radius:10px;background:#0F1720;border:1px solid #1b2b3a;color:#9FB3C8;cursor:pointer}
      .tabbar .tab.active{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#0A0F14;border-color:transparent}

      /* Map page */
      .page-wrap{height:100%;overflow:auto}
      .header{padding:16px 16px 8px}
      .title{font-weight:900;font-size:22px}
      .subtitle{color:var(--muted);margin-top:4px;font-size:12px}
      .search{margin-top:10px;background:var(--card2);border:1px solid var(--stroke);
        border-radius:12px;padding:10px;color:var(--text);outline:none;width:100%}
      .map-card{margin:12px 16px;background:var(--card);border:1px solid var(--stroke);border-radius:14px;padding:8px}
      .map-wrap{height:240px;position:relative}
      .map-expanded .map-wrap{height:60vh}
      .map-controls .pill{background:var(--card2);color:var(--text);padding:6px 10px;border-radius:999px;border:1px solid var(--stroke);font-size:12px;cursor:pointer}
      .map-controls .pill:hover{border-color:var(--accent);box-shadow:0 0 12px rgba(58,242,226,.3)}
      .section-title{padding:8px 16px;color:var(--muted);font-weight:800}
      .drop-card{margin:8px 16px;background:var(--card);border:1px solid var(--stroke);border-radius:16px;padding:14px}

      /* Neon markers */
      .neon-pin{width:14px;height:14px;border-radius:50%;background:#3AF2E2;box-shadow:0 0 8px #3AF2E2,0 0 18px rgba(58,242,226,.6);border:2px solid rgba(255,255,255,.7)}
      .neon-pin.purple{background:#8F6AFF;box-shadow:0 0 8px #8F6AFF,0 0 18px rgba(143,106,255,.6)}
      .neon-pin.green{background:#2DEE6F;box-shadow:0 0 8px #2DEE6F,0 0 18px rgba(45,238,111,.6)}
      .my-pos{width:14px;height:14px;border-radius:50%;background:#3AF2E2;border:2px solid #fff;box-shadow:0 0 0 6px rgba(58,242,226,.25);animation:pulse 1.8s ease-out infinite}
      @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(58,242,226,.35)}100%{box-shadow:0 0 0 18px rgba(58,242,226,0)}}

      /* Attribution tiny (ostati mora vidno) */
      .leaflet-control-attribution{font-size:10px;opacity:.45;background:transparent!important}

      /* Top-right FABs nad mapo */
      .map-top-right{
        position:absolute; right:8px; top:8px; display:flex; gap:8px; z-index:1000;
      }
      .fab-round{
        width:38px; height:38px; border-radius:999px; display:grid; place-items:center;
        background:var(--accent); color:#0A0F14; font-weight:900; border:none; cursor:pointer;
        box-shadow:0 8px 18px rgba(58,242,226,.3);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
