<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropX Web</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <style>
      :root{
        --bg:#0A0F14; --card:#121A23; --card2:#101821; --stroke:#0F2131;
        --text:#E6F1FF; --muted:#9FB3C8;
        --cyan:#3AF2E2; --green:#2DEE6F; --pink:#FF4DC9; --yellow:#FFD166; --vio:#8F6AFF;
      }
      *{box-sizing:border-box}
      body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
      #root{height:100vh;display:flex;flex-direction:column}

      /* sticky bottom nav */
      .nav{position:fixed;left:0;right:0;bottom:0;z-index:2000;
        display:flex;justify-content:space-around;background:var(--card2);
        padding:12px 0;border-top:1px solid var(--stroke)}
      .nav a{color:var(--muted);text-decoration:none;font-weight:700}
      .nav a.active{color:var(--cyan)}
      .page-wrap{height:100%;overflow:auto;padding-bottom:84px}

      .header{padding:16px 16px 8px}
      .title{font-weight:900;font-size:22px}
      .subtitle{color:var(--muted);margin-top:4px;font-size:12px}
      .search{margin-top:10px;background:var(--card2);border:1px solid var(--stroke);
        border-radius:12px;padding:10px;color:var(--text);outline:none;width:100%}

      .map-card{margin:12px 16px;background:var(--card);border:1px solid var(--stroke);border-radius:14px;padding:8px}
      .map-wrap{height:260px;position:relative;border-radius:10px;overflow:hidden}

      /* EXPAND – brez belega roba in vedno dosegljiv top-right UI */
      .map-expanded{overflow:hidden}
      .map-expanded .map-card{margin:0;border-left:none;border-right:none;border-bottom:none;border-top:1px solid var(--stroke);border-radius:0}
      .map-expanded .map-wrap{height:calc(100vh - 170px)!important} /* malo manj kot prej */
      .map-expanded .section-title, .map-expanded .drop-card{display:none}

      .section-title{padding:8px 16px;color:var(--muted);font-weight:800}
      .drop-card{margin:8px 16px;background:var(--card);border:1px solid var(--stroke);border-radius:16px;padding:14px}
      .row{display:flex;justify-content:space-between;align-items:center;gap:12px}

      /* badges */
      .badge{font-size:11px;padding:4px 8px;border-radius:999px;background:#1b2530;border:1px solid #0F2131}
      .badge.ok{background:#102419;color:var(--green);border-color:#163D23}
      .badge.partner{background:#163D23;color:var(--green)}
      .badge.ambient{background:#3a1030;color:var(--pink)}
      .badge.crypto{background:#3a2c10;color:var(--yellow)}

      /* buttons */
      .btn{border:none;border-radius:12px;padding:10px 12px;font-weight:800;cursor:pointer}
      .btn.neon{background:linear-gradient(90deg,var(--cyan),var(--vio));color:#0A0F14;
        box-shadow:0 0 8px var(--cyan),0 0 18px rgba(58,242,226,.6)}
      .btn.ghost{background:var(--card2);color:var(--text);border:1px solid var(--stroke)}

      /* map top-right controls (HIGH z-index to stay visible) */
      .map-top-right{position:absolute; right:8px; top:8px; display:flex; gap:8px; z-index:5000;}
      .fab-round{
        width:46px;height:46px;border-radius:999px;display:grid;place-items:center;
        background:var(--cyan);color:#0A0F14;font-weight:900;border:none;cursor:pointer;
        box-shadow:0 8px 18px rgba(58,242,226,.3); font-size:18px;
      }
      .pill-top{
        background:var(--card2); color:var(--text); border:1px solid var(--stroke);
        padding:8px 12px; border-radius:999px; font-weight:800; cursor:pointer;
        box-shadow:0 4px 12px rgba(0,0,0,.35)
      }
      .pill-top:hover{border-color:var(--cyan); box-shadow:0 0 12px rgba(58,242,226,.3)}

      /* Neon markers */
      .neon-pin{width:14px;height:14px;border-radius:50%;background:var(--cyan);box-shadow:0 0 8px var(--cyan),0 0 18px rgba(58,242,226,.6);border:2px solid rgba(255,255,255,.7)}
      .neon-pin.purple{background:var(--vio);box-shadow:0 0 8px var(--vio),0 0 18px rgba(143,106,255,.6)}
      .neon-pin.green{background:var(--green);box-shadow:0 0 8px var(--green),0 0 18px rgba(45,238,111,.6)}
      .neon-pin.pink{background:var(--pink);box-shadow:0 0 8px var(--pink),0 0 18px rgba(255,77,201,.6)}
      .neon-pin.yellow{background:var(--yellow);box-shadow:0 0 8px var(--yellow),0 0 18px rgba(255,209,102,.6)}
      .my-pos{width:14px;height:14px;border-radius:50%;background:var(--cyan);border:2px solid #fff;box-shadow:0 0 0 6px rgba(58,242,226,.25);animation:pulse 1.8s ease-out infinite}
      @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(58,242,226,.35)}100%{box-shadow:0 0 0 18px rgba(58,242,226,0)}}

      /* OSM attribution – minimalno vidno */
      .leaflet-control-attribution{font-size:8px;opacity:.04;background:transparent!important}

      /* Toast – TOP */
      .toast{position:fixed;top:12px;left:50%;transform:translateX(-50%);
        background:var(--card2);border:1px solid var(--cyan);padding:10px 16px;border-radius:12px;z-index:6000;
        color:var(--cyan);font-weight:800}
      /* Modal (wallet) */
      .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.55);backdrop-filter:blur(2px);display:grid;place-items:center;z-index:4000}
      .modal{width:min(480px,92vw);background:var(--card);border:1px solid var(--stroke);border-radius:18px;padding:16px}
      .modal .title{font-weight:900;font-size:18px;margin-bottom:10px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
